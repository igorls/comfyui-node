<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Recursive Qwen Image Edit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #0f172a;
        color: #e2e8f0;
      }
      h1 {
        margin-top: 0;
        font-size: 1.6rem;
      }
      .panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="file"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 1rem;
      }
      textarea {
        min-height: 120px;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.3);
        color: inherit;
        resize: vertical;
      }
      button {
        background: #38bdf8;
        border: none;
        border-radius: 999px;
        padding: 0.6rem 1.5rem;
        margin-right: 0.5rem;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: rgba(148, 163, 184, 0.2);
        color: #e2e8f0;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #current-image {
        width: 100%;
        max-width: 512px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        display: block;
        margin: 1rem auto;
      }
      #log {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(15, 23, 42, 0.4);
        border-radius: 8px;
        padding: 0.75rem;
        height: 160px;
        overflow-y: auto;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #22c55e;
        display: inline-block;
        margin-right: 0.5rem;
      }
      .status-dot.paused {
        background: #f97316;
      }
      .status-dot.error {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <h1>Recursive Qwen Image Edit</h1>
    <p>
      Upload a base image, provide an instruction prompt, and this demo will continuously
      reapply the edit using your local ComfyUI node. Open multiple tabs to stress test the
      WorkflowPool scheduler.
    </p>

    <div class="panel">
      <label for="image-input">Initial image</label>
      <input type="file" id="image-input" accept="image/*" />

      <label for="prompt-input">Instruction prompt</label>
      <textarea id="prompt-input">change her t-shirt color to red</textarea>

      <div>
        <button id="start-btn">Start Loop</button>
        <button id="pause-btn" class="secondary" disabled>Pause</button>
        <button id="resume-btn" class="secondary" disabled>Resume</button>
      </div>

      <div class="status-bar">
        <span><span id="status-dot" class="status-dot paused"></span><span id="status-text">Idle</span></span>
        <span id="progress-text">progress: 0 / 0</span>
      </div>
    </div>

    <div class="panel">
      <img id="current-image" src="" alt="Current result" hidden />
      <div id="log"></div>
    </div>

    <script type="module" src="./client.js"></script>
  </body>
</html>
